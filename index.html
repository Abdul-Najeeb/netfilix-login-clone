<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Login Clone</title>
</head>

<body>
    <nav><a href="#">
            <img src="images/logo.svg" alt="Logo">
        </a></nav>
    <div class="page">
        <h2>Sign In</h2>
        <form action="#">
            <div class="box1">
                <input type="text" placeholder="Email or mobile number">
            </div>
            <div class="box1">
                <input type="text" placeholder="Password">
            </div>
            <div class="btn-sign">
                <button>Sign In</button>
            </div>
            <h3>OR</h3>
            <div class="btn2">
                <button>Use a Sign In Code</button>
            </div>
            <a href="#">Forget Password</a>
            <div class="remember">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="help">
                <h4>New to Netflix? <a class="link" href="#">Sign Up Now</a> </h4>
            </div>
            <small>This page is protected by GOOGLE reCAPTCHA to ensure you're not a bot </small>
            <div class="learn"><a href="#">LearnNow</a></div>
        </form>
    </div>
</body>

</html>
